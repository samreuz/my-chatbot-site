<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список магазинов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 16px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .store-input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color, #999);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            margin-bottom: 10px;
        }
        .add-button {
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .store-list {
            list-style: none;
            padding: 0;
        }
        .store-item {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            color: #ff3b30;
            background: none;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Список магазинов</div>
        <div class="input-group">
            <input type="text" class="store-input" id="storeInput" placeholder="Название магазина">
            <button class="add-button" onclick="addStore()">Добавить магазин</button>
        </div>
        <ul class="store-list" id="storeList">
            <!-- Магазины будут добавляться сюда -->
        </ul>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let stores = [];
        const N8N_WEBHOOK_URL = 'https://n8n.autodom.uz/webhook-test/stores'; // Замените на URL вашего webhook в n8n

        async function sendToN8n(data) {
            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        stores: data,
                        userId: tg.initDataUnsafe.user.id,
                        username: tg.initDataUnsafe.user.username
                    })
                });
                return await response.json();
            } catch (error) {
                console.error('Error sending data to n8n:', error);
            }
        }

        async function addStore() {
            const input = document.getElementById('storeInput');
            const storeName = input.value.trim();
            
            if (storeName) {
                stores.push(storeName);
                renderStores();
                input.value = '';
                
                // Отправляем данные в n8n
                await sendToN8n(stores);
                
                // Также отправляем в Telegram
                tg.sendData(JSON.stringify(stores));
            }
        }

        async function deleteStore(index) {
            stores.splice(index, 1);
            renderStores();
            
            // Отправляем обновленный список в n8n
            await sendToN8n(stores);
            
            // И в Telegram
            tg.sendData(JSON.stringify(stores));
        }

        function renderStores() {
            const storeList = document.getElementById('storeList');
            storeList.innerHTML = '';
            
            stores.forEach((store, index) => {
                const li = document.createElement('li');
                li.className = 'store-item';
                li.innerHTML = `
                    <span>${store}</span>
                    <button class="delete-btn" onclick="deleteStore(${index})">Удалить</button>
                `;
                storeList.appendChild(li);
            });
        }

        // Инициализация Telegram WebApp
        tg.ready();

        // Загружаем существующие магазины при старте
        fetch(N8N_WEBHOOK_URL + '/stores')
            .then(response => response.json())
            .then(data => {
                stores = data.stores || [];
                renderStores();
            })
            .catch(console.error);
    </script>
</body>
</html>
