<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учёт товаров</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 16px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000);
        }
        .products-list {
            list-style: none;
            padding: 0;
        }
        .product-item {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product-name {
            flex-grow: 1;
            margin-right: 15px;
        }
        .quantity-input {
            width: 80px;
            padding: 8px;
            border: 1px solid var(--tg-theme-hint-color, #999);
            border-radius: 4px;
            text-align: center;
        }
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Учёт товаров на складе</div>
        <ul id="productsList" class="products-list">
            <!-- Товары будут добавляться сюда -->
        </ul>
        <button class="submit-button" onclick="submitInventory()">Сохранить</button>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const N8N_API_URL = 'https://n8n.autodom.uz/webhook';

        async function loadData() {
            try {
                const productsResponse = await fetch(`${N8N_API_URL}/products`);
                if (!productsResponse.ok) {
                    throw new Error(`HTTP error! Status: ${productsResponse.status}`);
                }
                const productsData = await productsResponse.json();
                console.log('Полученные данные товаров:', productsData);

                const products = productsData.items;
                renderProducts(products);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function renderProducts(products) {
            const productsList = document.getElementById('productsList');
            productsList.innerHTML = '';
            products.forEach(product => {
                const li = document.createElement('li');
                li.className = 'product-item';
                li.innerHTML = `
                    <span class="product-name">${product.products}</span>
                    <input type="number"
                           class="quantity-input"
                           value=""
                           min="0"
                           data-product-id="${product.product_id}"
                           onchange="validateQuantity(this)">
                `;
                productsList.appendChild(li);
            });
        }

        function validateQuantity(input) {
            const value = parseInt(input.value);
            if (value < 0) input.value = '';
        }

        async function submitInventory() {
            const inventory = {
                products: []
            };
            
            document.querySelectorAll('#productsList .quantity-input').forEach(input => {
                const quantity = parseInt(input.value);
                if (quantity > 0) {
                    inventory.products.push({
                        productId: input.dataset.productId,
                        quantity: quantity
                    });
                }
            });

            if (inventory.products.length === 0) {
                alert('Пожалуйста, укажите количество хотя бы для одного товара');
                return;
            }

            try {
                const response = await fetch(`${N8N_API_URL}/inventory`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(inventory)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                tg.sendData(JSON.stringify(inventory));
                tg.close();
            } catch (error) {
                console.error('Error submitting inventory:', error);
                alert('Произошла ошибка при сохранении данных');
            }
        }

        tg.ready();
        loadData();
    </script>
</body>
</html>
